<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sign Up</title>
      <link rel="stylesheet" href="styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
         rel="stylesheet"
      />
      <script
         src="https://kit.fontawesome.com/127f6067b7.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <!-- 'form div' -->
      <div class="page">
         <h1>SIGN UP</h1>

         <!-- 'input name, email, pwd' -->
         <div class="pers-name">
            <input
               type="text"
               name="fname"
               id="fname"
               placeholder="&#xf007; First name"
               autofocus
            />
            <input type="text" name="lname" id="lname" placeholder="&#xf007; Last name" />
            <br />
            <input
               type="email"
               name="email"
               id="email"
               placeholder="&#xf0e0; Email"
            /><br />
            <input
               type="password"
               name="pwd"
               id="pwd"
               placeholder="&#xf084; Password"
            /><br />
         </div>

         <!-- 'input birthday' -->
         <h5>Birthday</h5>
         <form class="pers-info">
            <select name="bd-day" id="bd-day">
               <option value="day" disabled selected style="text-align: center">
                  Day
               </option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
               <option value="12">12</option>
               <option value="13">13</option>
               <option value="14">14</option>
               <option value="15">15</option>
               <option value="16">16</option>
               <option value="17">17</option>
               <option value="18">18</option>
               <option value="19">19</option>
               <option value="20">20</option>
               <option value="21">21</option>
               <option value="22">22</option>
               <option value="23">23</option>
               <option value="24">24</option>
               <option value="25">25</option>
               <option value="26">26</option>
               <option value="27">27</option>
               <option value="28">28</option>
               <option value="29">29</option>
               <option value="30">30</option>
               <option value="31">31</option>
            </select>
            <select name="bd-month" id="bd-month">
               <option value="month" disabled selected style="text-align: center">
                  Month
               </option>
               <option value="1">January</option>
               <option value="2">February</option>
               <option value="3">March</option>
               <option value="4">April</option>
               <option value="5">May</option>
               <option value="6">June</option>
               <option value="7">July</option>
               <option value="8">August</option>
               <option value="9">September</option>
               <option value="10">October</option>
               <option value="11">November</option>
               <option value="12">December</option>
            </select>
            <select name="bd-year" id="bd-year">
               <option value="year" disabled selected style="text-align: center">
                  Year
               </option>
               <option value="2022">2022</option>
               <option value="2021">2021</option>
               <option value="2020">2020</option>
               <option value="2019">2019</option>
               <option value="2018">2018</option>
               <option value="2017">2017</option>
               <option value="2016">2016</option>
               <option value="2015">2015</option>
               <option value="2014">2014</option>
               <option value="2013">2013</option>
               <option value="2012">2012</option>
               <option value="2011">2011</option>
               <option value="2010">2010</option>
               <option value="2009">2009</option>
               <option value="2008">2008</option>
               <option value="2007">2007</option>
               <option value="2006">2006</option>
               <option value="2005">2005</option>
               <option value="2004">2004</option>
               <option value="2003">2003</option>
               <option value="2002">2002</option>
               <option value="2001">2001</option>
               <option value="2000">2000</option>
            </select>
         </form>
         <br />

         <!-- 'input gender' -->
         <h5>Gender</h5>
         <form class="pers-info">
            <div class="male">
               <div class="border">
                  <label for="male" class="focus">Male</label>
                  <input type="radio" id="male" name="gender" value="male" />
               </div>
            </div>

            <div class="female">
               <div class="border">
                  <label for="female" class="focus">Female</label>
                  <input type="radio" id="female" name="gender" value="female" />
               </div>
            </div>

            <div class="unicorn">
               <div class="border">
                  <label for="unicorn" class="focus">Unicorn</label>
                  <input type="radio" id="unicorn" name="gender" value="unicorn" />
               </div>
            </div>
         </form>
         <br />

         <button>SIGN UP</button>
      </div>

      <div>
         <form class="margin_form">
            <fieldset>
               <legend>Other elements:</legend>
               <!-- 'textbox' -->
               <textarea
                  name="message"
                  class="margin-bot"
                  style="width: 200px; height: 200px"
               >
                  Text here.</textarea
               ><br />

               <input list="browsers" class="margin-bot" name="browser" />
               <datalist id="browsers">
                  <option value="Internet Explorer"></option>
                  <option value="Firefox"></option>
                  <option value="Chrome"></option>
                  <option value="Opera"></option>
                  <option value="Safari"></option>
               </datalist>

               <input type="submit" /><br />

               <input
                  type="color"
                  class="margin-bot"
                  id="color"
                  name="color"
                  value="#000000"
               />
               <label for="color">Color Picker</label><br />

               <input type="date" name="date" class="margin-bot" />
               <input type="time" name="time/" class="margin-bot" /> <br />

               <input type="range" />
            </fieldset>
         </form>
      </div>
   </body>
</html>
